<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class="card">
        <div class="search_box">
            <input type = "text" placeholder = "Enter City Name" spellcheck = "false">
            <button class="search"><img src ="images/search.png"></button>
            <button class = "mic"><img src = "images/mic.png"></button>
        </div>
        <div class="error">
            <p>Enter a valid city name</p>
        </div>
        <div class="weather">
            <img src="images/weather_icon.png" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.jpg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind_speed.png">
                    <div>
                        <p class="wind_speed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "script.js"></script>

</body>

</html>
